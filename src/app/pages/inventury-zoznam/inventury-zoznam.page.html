<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Inventúry</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="novaInventura()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="odhlasit()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="isLoading" class="ion-text-center ion-padding" style="margin-top: 50px;">
    <ion-spinner name="crescent" color="primary" style="transform: scale(1.5);"></ion-spinner>
    <p style="margin-top: 15px; color: var(--ion-color-medium);">Načítavam zoznam...</p>
  </div>

  <div *ngIf="!isLoading">

    <ion-list lines="full" *ngIf="zoznam.length > 0">
      <ion-list-header>
        <ion-label>História</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let inv of zoznam">
        <ion-label class="ion-text-wrap">
          <h2>{{ inv.nazov }}</h2>
          <p>Vytvorená: {{ inv.datum_vytvorenia | date:'dd.MM.yyyy' }}</p>
          
          <div *ngIf="inv.datum_uzavretia" class="status-badge closed">
            <ion-icon name="checkmark-done-outline"></ion-icon> Uzavretá
          </div>
          <div *ngIf="!inv.datum_uzavretia" class="status-badge open">
            Otvorená
          </div>
          
          <div *ngIf="(inv.pocet_neznamych || 0) > 0"
               (click)="$event.stopPropagation(); spravovatNezname(inv)"
               style="margin-top: 8px; color: var(--ion-color-danger); font-size: 0.9em; display: flex; align-items: center; cursor: pointer;">
            <ion-icon name="warning-outline" style="margin-right: 5px;"></ion-icon>
            <strong>{{ inv.pocet_neznamych }} neznámych položiek</strong>
          </div>
        </ion-label>
        
        <div slot="end">
          <ion-button *ngIf="!inv.datum_uzavretia" 
                      color="warning" fill="outline" size="small"
                      (click)="potvrditUzavretie(inv)">
            Uzavrieť
          </ion-button>
          
          <ion-button fill="clear" color="dark" (click)="otvoritMoznosti(inv)">
            <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>

    <div *ngIf="zoznam.length === 0" class="ion-text-center ion-padding" style="margin-top: 50px; opacity: 0.6;">
      <ion-icon name="document-text-outline" style="font-size: 64px; color: var(--ion-color-medium); margin-bottom: 16px;"></ion-icon>
      <p>Zatiaľ žiadna inventúra.</p>
      <ion-button fill="outline" (click)="novaInventura()">Vytvoriť prvú</ion-button>
    </div>

  </div>

</ion-content>
