  <script>
    (function() {
      if (typeof navigator !== 'undefined') {
        console.log('ðŸš¨ SpÃºÅ¡Å¥am opravu Navigator Locks z index.html');
        var mockLockRequest = function(_name, _options, callback) {
          if (!callback || typeof _options === 'function') {
            callback = _options;
          }
          return Promise.resolve(callback({ name: _name }));
        };

        try {
          Object.defineProperty(navigator, 'locks', {
            value: { request: mockLockRequest },
            configurable: true,
            writable: true
          });
        } catch (e) {
          if (navigator.locks) {
             navigator.locks.request = mockLockRequest;
          } else {
             navigator.locks = { request: mockLockRequest };
          }
        }
      }
    })();
  </script>
